<style media="screen">
  label, legend {
    color: white;
  }

  button, input {
    color: black;
  }
</style>

<div class="container">
  <fieldset>
    <legend>Newsletter Registration</legend>

    <form name="signupForm" novalidate>
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" placeholder="First Name" ng-model="signup.user.firstname" required minlength="4">
      <span ng-if="(signupForm.firstname.$error.minlength || signupForm.firstname.$error.required) && signupForm.firstname.$touched">
        First Name must be at least 4 characters long
      </span>
      <br>
      
      <label for="firstname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Last Name" ng-model="signup.user.lastname" required minlength="1">
      <span ng-if="(signupForm.lastname.$error.minlength || signupForm.lastname.$error.required) && signupForm.lastname.$touched">
        Last Name must be at least 1 character long
      </span>
      <br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email address" ng-model="signup.user.email" required>
      <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
        Must be a valid email address
      </span>
      <br>
      
      <label for="phone">Phone:</label>
      <input type="text" name="phone" id="phone" placeholder="Phone ###-###-####" ng-model="signup.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
        Must be in ###-###-#### format
      </span>
      <br>
      
      <label for="short_name">Favorite Dish (menu name):</label>
      <input type="text" name="short_name" id="short_name" placeholder="Short Name" ng-model="signup.user.short_name">
      <br>

      <button ng-disabled="signupForm.$invalid" ng-click="signup.submit()">Sign Up</button>
      <p ng-if="signup.msg">{{signup.msg}}</p>
  </form>
  </fieldset>
</div>
